plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.21'
    id 'maven-publish'
    id 'java-library'
}

group = 'org.example'
version = '1.0.1'

repositories {
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication){
            from components.java
        }
    }
    repositories {
        maven {
            url uri("repo")
        }
    }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(19)
}